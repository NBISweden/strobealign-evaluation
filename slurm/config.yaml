# SLURM profile to be used with 'snakemake --profile=slurm'

#executor: slurm

slurm: true

default-resources:
  slurm_account: XXXXX
  slurm_partition: shared
  runtime: 120
  mem_mb: 2000

set-resources:
  single_end_truth:
    runtime: 10
    mem_mb: 2000

  mason_simulator:
    mem_mb: 20000
    runtime: 2880

  bwa_index:
    mem_mb: 8000
    runtime: 360

  compile_strobealign:
    mem_mb: 4000

  bam_accuracy:
    mem_mb: 2000
    runtime: 30

  paf_accuracy:
    mem_mb: 2000
    runtime: 30

#set-threads:
#  my-example-rule: 10

rerun-triggers: mtime
jobs: 1000
cores: 4
printshellcmds: true
